<!-- Vista para la adición de votaciones -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Votacion</title>
</head>
<body>
    <div class="container mt-3 p-3">
        <form class="d-lg-flex bg-light p-5">
            <div class="row col-lg-4 bg-success p-5 rounded">
                <img src="../../../static/logo.png" alt="..." style="height: 350px;" />
            </div>
            <div class="row col-lg-8 m-auto g-3">

                <div class="col-md-12">
                    <label class="form-label" for="votacion">Nombre Votación:</label>
                    <input type="text" class="form-control" id="votacion">
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="estado">Estado Votación:</label>
                    <select class="form-select" aria-label="Default select example" id="estado">
                        <option value="creada">Creada</option>
                        <option value="abierta">Abierta</option>
                        <option value="cerrada">Cerrada</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="fecha">Fecha Terminación:</label>
                    <input type="date" class="form-control" id="fecha">
                </div>

                <div class="col-md-12">
                    <label class="form-label" for="destacada">Votación destacada:</label>
                    <select class="form-select" aria-label="Default select example" id="destacada">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label class="form-label" for="descripcion">Descripción Votación:</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary">
                        Agregar Votación
                    </button>
                </div>

            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
