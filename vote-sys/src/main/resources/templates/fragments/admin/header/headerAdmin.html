<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="header-admin">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
    <body>
       <header class="d-flex justify-content-around align-items-center bg-success p-3">
            <div class="header__img">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/logo.png}" alt="" width="60" height="50" class="img-fluid rounded">
                </a>
            </div>
            <nav class="navbar navbar-expand-md navbar-light">
                <button class="navbar-toggler border-0 text-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <button type="button" class="text-light bg-transparent border-0" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Aprendices
                                </button>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Candidatos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/candidatos/create}">Agregar candidato</a></li>
                                <li><a class="dropdown-item" th:href="@{/candidatos/view}">Ver candidatos</a></li>
                            </ul>
                        </li>
        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Votaciones
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/votaciones/create}">Agregar Votacion</a></li>
                                <li><a class="dropdown-item" th:href="@{/votaciones/view}">Ver Votaciones</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="header__btn">
                <button class="btn btn-danger">Salir</button>
            </div>
        </header>
    
        <!-- Modal -->
        <div class="modal fade" name="exampleModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Aprendiz</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- <div class="modal-body">
                    ...
                    </div> -->
                    <div class="modal-footer d-flex justify-content-center">
    
                        <a th:href="@{/aprendices/create/form}" class="btn btn-secondary text-light">
                            Agregar un aprendiz
                        </a>
    
                        <a th:href="@{/aprendices/create/upload}" class="nav-link btn btn-primary text-light">
                            Agregar aprendiz con csv
                        </a>
    
                    </div>
                    
                </div>
            </div>
        </div>


	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/popper.js/2.10.2/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    </body>
</html>
