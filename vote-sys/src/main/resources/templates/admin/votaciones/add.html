<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Votacion</title>
</head>
<body>
    <div class="container mt-3 p-5">
        <form>
            <div class="row w-50 p-3 m-auto">
        
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label" for="votacion">Nombre Votacion:</label>
                        <input type="text" class="form-control " id="votacion">
                    </div>
                </div>

                
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label" for="estado">Estado Votacion:</label>
                        <select class="form-select" aria-label="Default select example" id="estado">
                            <option value="creada">Creada</option>
                            <option value="abierta">Abierta</option>
                            <option value="cerrada">Cerrada</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label" for="fecha">Fecha Terminacion:</label>
                        <input type="date" class="form-control" id="fecha">
                    </div>
                </div>

                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label" for="destacada">Votacion destacada:</label>
                        <select class="form-select" aria-label="Default select example" id="destacada">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                </div>
                
                
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-check-label" for="propuestas">Descripcion Votacion:</label>
                        <textarea class="form-control auto-resize" id="propuestas" rows="3" cols="50"></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary rounded-pill">
                        Agregar Votacion
                    </button>
                </div>
            </div>

        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
