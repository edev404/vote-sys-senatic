<!-- Vista para la lista de votaciones -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Votaciones: Listado de votaciones</title>
</head>
<header th:insert="~{fragments/admin/header/headerAdmin :: header-admin}"></header>
<body>
    <div class="container mt-5">

        <div class="row mb-3">
            <form class="form-inline" method="get" th:action="@{/votaciones/search}">
                <div class="col-12">
                    <label for="search" class="form-label">Titulo:
                        <input name="nombre" class="form-control" type="search" placeholder="Buscar" aria-label="Buscar"> &nbsp;
                    </label>
                    <label for="search" class="form-label">Estado:
                        <select name="estado" id="estado">
                            <option value="null">Selecionar</option>
                            <option value="CREADA">Creada</option>
                            <option value="ABIERTA">Abierta</option>
                            <option value="CERRADA">Cerrada</option>
                        </select>
                    </label>
                    <button class="btn btn-success" type="submit">Buscar</button>
                </div>
            </form>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-success text-center">
                <tr>
                    <!-- Agregar un identificador único a la columna que deseamoa filtrar. utilizaremos el identificador "votacion" para la columna votacion: -->
                    <th scope="col" display:none>Id</th>
                    <th scope="col" id="votacion">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                    <th scope="col" >Fecha Terminacion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="votacion : ${votaciones}">
                    <td display:none scope="row" th:text="${votacion.id}"></td>
                    <td th:text="${votacion.nombre}"></td>
                    <td th:text="${votacion.estado.toString}"></td>
                    <td th:text="${votacion.fechaTerminacion}"></td>
                    <td>
                        <a th:href="@{/votaciones/edit/{id} (id=${votacion.id})}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                        <a th:href="@{/votaciones/delete/{id} (id=${votacion.id})}" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                        <a th:if="${votacion.estatus.toString == 'ABIERTA'}" th:href="@{/votaciones/open/{id} (id=${votacion.id})}" class="btn btn-success btn-sm" role="button" title="Cerrar votación"><i class="fas fa-lock" aria-hidden="true"></i></a>	
                        <a th:if="${votacion.estatus.toString == 'CERRADA'}" th:href="@{/votaciones/close/{id} (id=${votacion.id})}" class="btn btn-success btn-sm" role="button" title="Abrir votación"><i class="fas fa-unlock" aria-hidden="true"></i></a>
                    </td>

                        <button class="btn btn-primary">
                            <a th:href="@{/}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">

                            </a>

                                </svg>
                            </a>
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <nav th:if="${votaciones.totalPages > 0}"
            aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"
                    th:classappend="${votaciones.number == 0 ? 'disabled' : ''}">
                    <a
                    th:href="@{/votaciones/view(page=${votaciones.number - 1})}"
                    class="page-link">Anterior</a>
                </li>

                <li class="page-item"
                    th:classappend="${i eq votaciones.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( 1, votaciones.totalPages, 1)}">
                    <a class="page-link"
                    th:href="@{/votaciones/view?page={id}(id=${i -1})}"
                    th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                </li>

                <li class="page-item"
                    th:classappend="${votaciones.number == (votaciones.totalPages - 1) ? 'disabled' : ''}">
                    <a
                    th:href="@{/votaciones/view(page=${votaciones.number + 1})}"
                    class="page-link">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
