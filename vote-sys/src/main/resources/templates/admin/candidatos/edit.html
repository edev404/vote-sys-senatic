<!-- Vista para la edición de candidatos -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title> Editar Candidato | Sistema Votación</title>
</head>
<body>

    <header th:insert="~{/fragments/admin/header/headerAdmin :: header-admin}"></header>

    <div class="container mt-3 p-5">
        <div th:if="${msgDanger != null}" class="alert alert-success" th:text="${msgDanger}" role="alert">
        </div>
        <div th:if="${msgDone != null}" class="alert alert-success" th:text="${msgDone}" role="alert">
        </div>
        <form class="d-lg-flex bg-light p-5" method="POST" th:action="@{/candidatos/update}" th:object="${candidato}" enctype="multipart/form-data">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
                Por favor, corrija los siguientes errores: 
                <ul>
                    <li th:each="error : ${#fields.errors('*')}"  th:text="${error}"></li>
                </ul>
            </div> 
            <div class="row col-lg-4 bg-success p-5 rounded">
                <img th:src="@{/images/logo.png}" alt="logo sena" style="height: 350px;" />
            </div>
            <div class="row col-lg-8 p-3 m-auto">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="candidato" name="idCandidato" th:field="*{id}" style="display:none;">
                    <label class="form-label" for="numeroDocumento">Numero de documento:</label>
                    <input readonly="readonly" type="number" class="form-control " id="numeroDocumento" name="documento" th:field="*{aprendiz.id}">
                </div>
    
                <div class="col-md-3"> 
                    <div class="form-group">
                      <label for="imagen">Imagen</label>
                      <input type="file" class="form-control-file" name="archivoImagen" id="imagen" required="required">
                    </div>
                  </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="select">Votación:</label>
                    <select class="form-select" aria-label="Default select example" id="select" th:field="*{votacion}" name="idVotacion">
                        <option th:each="votacion : ${votaciones}" th:text="${votacion.nombre}" th:value="${votacion.id}"></option>
                    </select>
                </div>
                <div class="col mb-3">
                    <label class="form-check-label" for="propuestas">Propuestas del candidato:</label>
                    <textarea class="form-control auto-resize" id="propuestas" rows="3" cols="50" th:field="*{propuestas}" required="required"></textarea>
                </div>
    
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary">
                        Agregar Candidato
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
