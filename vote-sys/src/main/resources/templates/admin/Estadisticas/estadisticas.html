<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estadísticas Votaciones</title>
        <!-- Enlaces a los archivos CDN de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" th:href="@{/images/logo.png}">
</head>

<body>
    <header th:insert="~{fragments/admin/header/headerAdmin :: header-admin}"></header>
    <div class="container mt-5">
        <h1>Estadísticas de votación</h1>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-success text-center">
                    <tr>
                        <th scope="col">Votación</th>
                        <th scope="col">Cantidad de votos</th>
                        <th scope="col">Votantes habilitados</th>
                        <th scope="col">Candidatos</th>
                        <th scope="col">Candidato más votado</th>
                        <th scope="col">Votos por candidato</th>
                        <th scope="col" style="display:none;">Fecha de registro</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td th:text="${estadisticas.votacion.nombre}"></td>
                        <td th:text="${estadisticas.cantidadVotos}"></td>
                        <td th:text="${estadisticas.votantesHabilitados}"></td>
                        <td>
                            <ul>
                                <li th:each="candidato : ${estadisticas.candidatos}">
                                    <span th:text="${candidato.aprendiz.nombre}"></span>
                                </li>
                            </ul>
                        </td>
                        
                        <td class="candidatoMasVotado" th:text="${estadisticas.candidatoMasVotado.aprendiz.nombre} + ' ' + ${estadisticas.candidatoMasVotado.aprendiz.apellido}"></td>
                        <td>
                            <ul>
                                <li th:each="registro : ${estadisticas.votosPorCandidato}">
                                    <span th:text="${registro.key} + ' : ' + ${registro.value}"></span>
                                </li>
                            </ul>
                        </td>
                        <td style="display:none;" th:text="${#dates.format(estadisticas.fechaRegistro, 'dd-MM-yy')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
