<!-- Vista para el formulario de adición de aprendices -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}">
    <title>Sistema de Votación | Formulario - Aprendiz</title>
</head>
<body>
    <header th:insert="~{fragments/admin/header/headerAdmin :: header-admin}"></header>
    <div class="container mt-3 p-5">
        <div th:if="${msgDanger != null}" class="alert alert-danger" th:text="${msgDanger}" role="alert">
        </div>
        <div th:if="${msgDone != null}" class="alert alert-success" th:text="${msgDone}" role="alert">
        </div>
        <form class="d-lg-flex gap-5 bg-light p-5" th:action="@{/aprendices/create/form}" method="post" th:object="${aprendizPOJO}">
            <div class="row col-lg-4 d-flex align-items-center bg-success p-5 rounded">
                <img th:src="@{/images/logo.png}" alt="logo sena" style="height: 500px;" />
            </div>
            <div class="row col-lg-8 m-auto p-3">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="document-type" class="form-label">Tipo de documento:</label>
                        <select class="form-select" aria-label="Default select example" id="document-type" th:field="*{tipoDocumento}">
                            <option value="CC">
                                Cedula ciudadania
                            </option>
                            <option value="TI">
                                Tarjeta de identidad
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="document-number" class="form-label">Numero de documento:</label>
                        <input type="number" class="form-control" id="document-number" required="required" th:field="*{numeroDocumento}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="ficha-number" class="form-check-label">Numero de ficha:</label>
                        <input type="number" class="form-control" id="ficha-number" required="required" th:field="*{ficha}" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="ficha-number" class="form-check-label">Nombre del programa:</label>
                        <input type="text" class="form-control" id="ficha-number" required="required" th:field="*{programa}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="student-name" class="form-check-label">Nombre del Aprendiz:</label>
                        <input type="text" class="form-control" id="student-name" required="required" th:field="*{nombre}"/>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="student-name" class="form-check-label">Apellido del Aprendiz:</label>
                        <input type="text" class="form-control" id="student-lastname"required="required" th:field="*{apellido}" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="student-name" class="form-check-label">Correo electronico:</label>
                        <input type="text" class="form-control" id="student-email" required="required" th:field="*{correoElectronico}" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="student-name" class="form-check-label">Teléfono del Aprendiz:</label>
                        <input type="text" class="form-control" id="student-phone" required="required" th:field="*{celular}"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="document-type" class="form-label">Estado de aprendiz:</label>
                        <select class="form-select" aria-label="Default select example" id="document-type" th:field="*{estado}">
                            <option selected value="EN_FORMACION">
                                En formación
                            </option>
                            <option value="CANCELADO">
                                Cancelado
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary">
                        Agregar Aprendiz
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
