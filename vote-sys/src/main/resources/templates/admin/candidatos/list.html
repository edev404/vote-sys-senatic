<!-- Vista para la lista de candidatos -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistema de Votación | Candidatos</title>
</head>

<body>
    <header th:insert="~{fragments/admin/header/headerAdmin :: header-admin}"></header>
    <div class="container mt-5">

        <div class="row mb-3">
            <a class="btn btn-primary" th:href="@{/candidatos/create}"
						title="Crear nueva Oferta de Trabajo" role="button"><i
						class="fas fa-file" aria-hidden="true"></i> Crear candidato
            </a>
            <div th:if="${msgDanger != null}" class="alert alert-success" th:text="${msgDanger}" role="alert">
            </div>
            <div th:if="${msgDone != null}" class="alert alert-success" th:text="${msgDone}" role="alert">
            </div>
            <form class="form-inline my-2 my-lg-0 d-flex flex-column flex-lg-row gap-3" method="get" th:action="@{/candidatos/search}" th:object="${search}">
                <div class="col-lg-6">

                    <div class="form-group">
                        <label for="search1" class="form-label">
                            Filtrar por votación:
                        </label>
                        <div class="d-flex gap-2">
                            <div class="col-12 mb-3">
                                <select th:each="votacion : ${votaciones}" class="form-select" aria-label="Default select example" id="select" th:field="*{idVotacion}" name="idVotacion">
                                    <option th:text="${votacion.nombre}" th:value="${votacion.id}"></option>
                                </select>
                            </div>
                            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
                        </div>

                    </div>

                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-success text-center">
                    <tr>
                        <th scope="col">Documento</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Votacion</th>
                        <th scope="col">Propuestas</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td scope="row" th:text="${candidato.aprendiz.id}"></td>
                        <td>
                            <img alt="img" th:src="data:image/jpeg;base64,${candidato.imagen.image}"width="70" height="70">
                        </td>
                        <td th:text="${candidato.aprendiz.nombre} + ' ' + ${candidato.aprendiz.apellido}"></td>
                        <td th:text="${candidato.votacion.nombre}"></td>
                        <td th:text="${candidato.propuestas}"></td>
                        <td>
                                <a th:href="@{/candidatos/update/{id}  (id=${candidato.id})}" class="btn btn-success btn-sm" role="button"title="Editar el candidato"><i class="fas fa-pencil-alt"aria-hidden="true"></i></a>
                                <a th:if="${candidato.estado == 'HABILITADO'}" th:href="@{/candidatos/disable/{id} (id=${usuario.id})}" class="btn btn-success btn-sm" role="button" title="Inhabilitar candidato"><i class="fas fa-lock" aria-hidden="true"></i></a>	
                                <a th:if="${candidato.estado == 'INHABILITADO'}" th:href="@{/candidatos/enable/{id} (id=${usuario.id})}" class="btn btn-success btn-sm" role="button" title="Habilitar candidato"><i class="fas fa-unlock" aria-hidden="true"></i></a>
                                <a th:href="@{/candidatos/delete/{id} (id=${candidato.id})}" class="btn btn-success btn-sm confirmar" role="button" title="Eliminar el candidato"><i class="fas fa-trash" aria-hidden="true"></i></a>
                    
                        </td>

                            <button class="btn btn-danger">

                                </svg>
                            </button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <nav th:if="${candidatos.totalPages > 0}"
                aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${candidatos.number == 0 ? 'disabled' : ''}">
                        <a
                        th:href="@{/candidatos/view(page=${candidatos.number - 1})}"
                        class="page-link">Anterior</a>
                    </li>

                    <li class="page-item"
                        th:classappend="${i eq candidatos.number + 1} ? 'active'"
                        th:each="i : ${#numbers.sequence( 1, candidatos.totalPages, 1)}">
                        <a class="page-link"
                        th:href="@{/candidatos/view?page={id}(id=${i -1})}"
                        th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                    </li>

                    <li class="page-item"
                        th:classappend="${candidatos.number == (candidatos.totalPages - 1) ? 'disabled' : ''}">
                        <a
                        th:href="@{/candidatos/view(page=${candidatos.number + 1})}"
                        class="page-link">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
        <script>
            // Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
            var dialogoConfirm = function(e) {
                if (!confirm('¿Realmente desea eliminar el registro?'))
                    e.preventDefault();
            };
    
            // Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
            document.querySelectorAll('.confirmar').forEach(function(elemento) {
                elemento.addEventListener('click', dialogoConfirm, false);
            });
        </script>
</body>

</html>
