<!-- Vista para el login -->
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación | Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/logo.png}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="login">
        <div class="section__form">
            <div class="form__text">
                <h2>Sistema de votación institucional</h2>
                <span>Bienvenido. Por favor, ingrese sus credenciales</span>
            </div>
            <form class="login" th:action="@{/login}" method="post">
                <div th:if="${msgDanger != null}" class="alert alert-danger" th:text="${msgDanger}" role="alert"></div>
                <div th:if="${msgDone != null}" class="alert alert-success" th:text="${msgDone}" role="alert"></div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <span th:text="#{login.error}"></span>
                    </div>
                </div>
                <div class="usuario">
                    <label for="usuario">
                        Usuario
                    </label>
                    <input type="text" id="usuario" name="username" placeholder="Numero documento">
                </div>
                <div class="clave">
                    <label for="contraseña">
                        Contraseña
                    </label>
                    <input type="password" id="contraseña" name="password" placeholder="Contraseña">
                </div>
                <button type="submit">Entrar al sistema</button>
            </form>
        </div>
        <picture class="login">
            <img th:src="@{/images/logo.png}" alt="logo sena">
        </picture>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
