<!-- Vista para la adición de candidatos -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Sistema de votación | Agregar Candidato</title>
</head>

<body>


    <header th:insert="~{/fragments/admin/header/headerAdmin :: header-admin}"></header>

    <div class="container mt-3 p-5">
        <div th:if="${msgDanger != null}" class="alert alert-danger" th:text="${msgDanger}" role="alert">
        </div>
        <div th:if="${msgDone != null}" class="alert alert-success" th:text="${msgDone}" role="alert">
        </div>
        <form class="d-lg-flex bg-light p-5" th:action="@{/candidatos/create}" th:object="${candidatoPOJO}"
            enctype="multipart/form-data" method="POST">

            <div class="row col-lg-4 bg-success p-5 rounded">
                <img th:src="@{/images/logo.png}" alt="logo sena" style="height: 350px;" />
            </div>
            <div class="row col-lg-8 p-3 m-auto">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                        viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path
                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    Por favor, corrija los siguientes errores:
                    <ul>
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="numeroDocumento">Numero de documento:</label>
                    <input type="number" class="form-control " id="numeroDocumento" name="documento"
                        th:field="*{documento}">
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label" for="imagen">Imagen</label>
                        <input type="file" class="form-control" name="archivoImagen" id="archivoImagen" required="true">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label" for="select">Votaciones:</label>
                    <select class="form-select" aria-label="Default select example"
                        id="select" th:field="*{idVotacion}" name="idVotacion">
                        <option th:each="votacion : ${votaciones}" th:text="${votacion.nombre}" th:value="${votacion.id}"></option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label class="form-check-label" for="propuestas">Propuestas del candidato:</label>
                    <textarea class="form-control auto-resize" id="propuestas" rows="3" cols="50"
                        th:field="*{propuestas}"></textarea>
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary">
                        Agregar Candidato
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
